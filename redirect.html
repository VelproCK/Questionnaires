<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转...</title>
    <script>
        // 页面加载完成后执行
        window.onload = function() {
            // 目标 URL（不带参数）
            const baseUrl = "https://alidocs.dingtalk.com/notable/share/form/v011wvqrojpVDXvOako_4W3C79o_73W2s0c";

            // 参数对象
            const params = {
                "prefill_品牌名称": "hz测试公司",
                "prefill_合作的公司": "hz测试公司",
                "hide_品牌名称": "1"
            };

            // 将参数对象转换为查询字符串
            const queryString = new URLSearchParams(params).toString();

            // 构建完整的目标 URL
            const targetUrl = `${baseUrl}?${queryString}`;

            // 重定向到目标 URL
            window.location.href = targetUrl;
        };
    </script>
</head>
<body>
    <p>正在跳转，请稍候...</p>
</body>
</html>
