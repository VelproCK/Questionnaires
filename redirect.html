<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据查询参数跳转</title>
    <style>
       iframe {
           width: 100%;
           height: 100vh;
            border: none;
       }
    </style>
    <script>
        // 页面加载完成后执行
        window.onload = function() {
            // 获取查询参数（例如 "?type=1"）
            const queryParams = new URLSearchParams(window.location.search);

            // 获取参数值
            const type = queryParams.get('type');

            // 定义参数值与目标 URL 的映射
            const typeMap = {
                "1": "https://alidocs.dingtalk.com/notable/share/form/v011wvqrojpVDXvOako_4W3C79o_73W2s0c?prefill_品牌名称：=hz测试公司1&prefill_合作的公司：=hz测试公司1",
                "2": "https://alidocs.dingtalk.com/notable/share/form/v011wvqrojpVDXvOako_4W3C79o_73W2s0c?prefill_品牌名称：=hz测试公司2&prefill_合作的公司：=hz测试公司2",
                "3": "https://alidocs.dingtalk.com/notable/share/form/v011wvqrojpVDXvOako_4W3C79o_73W2s0c?prefill_品牌名称：=hz测试公司3&prefill_合作的公司：=hz测试公司3",
                "MjUwMTkK": "https://alidocs.dingtalk.com/notable/share/form/v011wvqrojpVDXvOako_4W3C79o_73W2s0c?prefill_品牌名称：=热风&prefill_合作的公司：=悦杨",
                "MjA0MzkK": "https://alidocs.dingtalk.com/notable/share/form/v011wvqrojpVDXvOako_4W3C79o_73W2s0c?prefill_品牌名称：=空刻&prefill_合作的公司：=春客",
                "MzEzOTcK": "https://alidocs.dingtalk.com/notable/share/form/v011wvqrojpVDXvOako_4W3C79o_73W2s0c?prefill_品牌名称：=悦萱堂&prefill_合作的公司：=悦杨",
                "MTM4MzMK": "https://alidocs.dingtalk.com/notable/share/form/v011wvqrojpVDXvOako_4W3C79o_73W2s0c?prefill_品牌名称：=小蚕霸王餐&prefill_合作的公司：=悦杨",
                "MzE3NTMK": "https://alidocs.dingtalk.com/notable/share/form/v011wvqrojpVDXvOako_4W3C79o_73W2s0c?prefill_品牌名称：=滴露INTIMA&prefill_合作的公司：=江苏春客",
                "Mjk0NTUK": "https://alidocs.dingtalk.com/notable/share/form/v011wvqrojpVDXvOako_4W3C79o_73W2s0c?prefill_品牌名称：=乐刻健身&prefill_合作的公司：=春客",
                "MTg0NzYK": "https://alidocs.dingtalk.com/notable/share/form/v011wvqrojpVDXvOako_4W3C79o_73W2s0c?prefill_品牌名称：=MISSWISS&prefill_合作的公司：=悦杨",
                "MjkxOTMK": "https://alidocs.dingtalk.com/notable/share/form/v011wvqrojpVDXvOako_4W3C79o_73W2s0c?prefill_品牌名称：=意尔康&prefill_合作的公司：=悦杨"
            };

            // 根据参数值获取目标 URL
            const targetUrl = typeMap[type];

            // 如果找到匹配的参数值，则跳转
            if (targetUrl) {
                const iframe = document.createElement('iframe');
                iframe.src = targetUrl;
                document.body.appendChild(iframe);
            } else {
                alert("未找到匹配的参数配置");
            }
        };
    </script>
</head>
</html>
